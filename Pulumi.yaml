name: azure-ts-global-cosmos
runtime: nodejs
description: Multi-region deployment of Azure Functions and Cosmos DB with Traffic Manager
template:
  config:
    azure:environment:
      description: The Azure environment to use (`public`, `usgovernment`, `german`, `china`)
      default: public
    locations:
      description: Comma-separated list of location aliases
      default: westus,westeurope
